tags:
  - Auth
summary: Reset user's password
operationId: resetPwd
description: "Reset user's password from sended reset email"
security: []
requestBody:
  content:
    application/json:
      schema:
        required:
          - token
          - password
        properties:
          password:
            type: string
            example: 'pCVVJHbCsY57'
          token:
            type: string
            example: 'FZ5lUcIf02vxG4jLikawUhFHm2SwUdX5J4ChyJSZQ2sUJYShhEBPmdKF3EUCHtSx'
responses:
  '200':
    description: Change user's password providing a new pass and token
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset'
            data: {}
  '401':
    $ref: '../../components/responses/401.yaml'
    description: 'Token is expired or invalid.'
  '404':
    $ref: '../../components/responses/404.yaml'
    description: 'User not found'
  '500':
    $ref: '../../components/responses/500.yaml'
