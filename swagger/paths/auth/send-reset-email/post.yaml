tags:
  - Auth
summary: Request to send user reset password email
operationId: requestSendResetEmailUser
description: 'Request to send user reset password email with payload'

security: []

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email

        properties:
          email:
            description: "User's email"
            type: string
            example: 'adf@gmail.com'

responses:
  '200':
    description: Reset password email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
