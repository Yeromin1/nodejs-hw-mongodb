tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch a contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object

        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380120000012'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          email:
            description: "Contact's email"
            type: string
            example: 'adfgh@gmail.com'
          isFavourite:
            description: 'Whether is contact is favourite'
            type: boolean
            example: true

responses:
  '200':
    description: Patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'

  '400':
    description: Bad request error
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../../../components/responses/schemas/400invalidId.yaml
            - $ref: '../../../components/responses/schemas/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
