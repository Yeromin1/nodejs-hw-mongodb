description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'BadRequestError'
        data:
          type: object
          required:
            - message
            - errors
          properties:
            message:
              type: string
              example: 'bad request'
            errors:
              type: array
              example: [
      {
        'message': '"password" is required',
        'path': ['password'],
        'type': 'any.required',
        'context': { 'label': 'password', 'key': 'password' },
      }
    ]
